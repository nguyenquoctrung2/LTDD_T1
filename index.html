    <script>
        //Coding Challenge #1
        //DATA 1 
        //Store Mark's and John's mass and height in variables
        var hMark = 1.69;
        var mMark = 78;
        var hJohn = 1.95;
        var mJohn = 92;
        console.log(hJohn, hMark, mMark, mJohn);
        //Calculate both their BMIs using the formula (you can even implement both versions)
        function BMI(mass, height) {
            return mass / (height * height)
        }
        var BMIMark = BMI(mMark, hMark)
        var BMIJohn = BMI(mJohn, hJohn)
        console.log(`BMI Mark : ${BMIMark.toFixed(2)}`);
        console.log(`BMI John : ${BMIJohn.toFixed(2)}`);
        //Create a Boolean variable 'markHigherBMI' containing information about
        //whether Mark has a higher BMI than John.
        var markHigherBMI = BMIMark > BMIJohn
